---
layout: default
---

<h2>Recent Posts</h2>

<div class="home">
  {% for post in paginator.posts %}
    <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    {% if post.image %}
      <div class="post-img-thumb"><img src="{{ post.image }}"  alt="{{ post.title }}" /></div>
    {% else %}
      <div class="post-img-thumb"><img src="{{ post.thumbnail }}"  alt="{{ post.title }}" /></div>
    {% endif %}

  {% endfor %}
</div>
